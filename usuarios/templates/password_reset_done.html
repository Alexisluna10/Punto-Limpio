{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'usuarios/css/auth_card.css' %}">

<div class="auth-card">

    <div class="auth-icon"><i class="fas fa-envelope-open-text"></i></div>
    <h2 class="auth-title">¡Correo Enviado!</h2>
    <p class="auth-subtitle">Revisa tu bandeja de entrada</p>

    <div style="text-align: center; color: #555; font-size: 15px; line-height: 1.5; margin-bottom: 30px;">
        Hemos enviado las instrucciones para restablecer tu contraseña a tu correo electrónico.
        <br><br>
        <small style="color: #888;">Si no lo ves, revisa tu carpeta de Spam.</small>
    </div>

    <div class="auth-footer">
        <a href="{% url 'signin' %}" class="btn-auth-primary"
            style="text-decoration: none; display: inline-block; width: auto; padding: 10px 30px; color: white !important;">
            Volver al Inicio
        </a>
    </div>

</div>
{% endblock %}
